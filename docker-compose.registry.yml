# Docker Compose configuration for running pre-built images from GitHub Container Registry
# This is optimized for production/VM deployments
#
# Usage:
#   docker-compose -f docker-compose.registry.yml up -d
#
# With custom tag:
#   TAG=v1.2.3 docker-compose -f docker-compose.registry.yml up -d
#
# With environment overrides:
#   LOG_LEVEL=debug docker-compose -f docker-compose.registry.yml up -d
#
# VM deployment with host network:
#   NETWORK_MODE=host docker-compose -f docker-compose.registry.yml up -d

services:
  ftso-provider:
    image: ghcr.io/niftyleague/ftso-feed-value-provider:${TAG:-latest}
    container_name: ftso-feed-value-provider
    restart: unless-stopped
    # Port mapping (ignored if using host network)
    ports:
      - '${API_PORT:-3101}:3101'
      - '${METRICS_PORT:-9090}:9090'
    # Network mode: Use 'host' for VM deployments, 'bridge' for standard
    # Set via: NETWORK_MODE=host docker-compose -f docker-compose.registry.yml up -d
    network_mode: ${NETWORK_MODE:-bridge}
    environment:
      # Core settings
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - APP_PORT=${APP_PORT:-3101}

      # Proxy settings for bypassing geo-restrictions (HTTP 451 errors)
      - WEBSOCKET_PROXY_ENABLED=${WEBSOCKET_PROXY_ENABLED:-false}
      - WEBSOCKET_PROXY_URL=${WEBSOCKET_PROXY_URL}

      # Optional: Uncomment and configure for alerting
      # - ALERT_EMAIL_ENABLED=${ALERT_EMAIL_ENABLED:-false}
      # - ALERT_SMTP_HOST=${ALERT_SMTP_HOST}
      # - ALERT_SMTP_USERNAME=${ALERT_SMTP_USERNAME}
      # - ALERT_SMTP_PASSWORD=${ALERT_SMTP_PASSWORD}
      # - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      # - ALERT_WEBHOOK_ENABLED=${ALERT_WEBHOOK_ENABLED:-false}
      # - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
    volumes:
      - ftso-logs:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3101/health/ready']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-1G}
          cpus: ${CPU_LIMIT:-1.0}
        reservations:
          memory: ${MEMORY_RESERVATION:-512M}
          cpus: ${CPU_RESERVATION:-0.5}
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Optional: Prometheus for metrics collection
  # Enable with: docker-compose -f docker-compose.registry.yml --profile monitoring up -d
  prometheus:
    image: prom/prometheus:latest
    container_name: ftso-prometheus
    restart: unless-stopped
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ftso-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  # Enable with: docker-compose -f docker-compose.registry.yml --profile monitoring up -d
  grafana:
    image: grafana/grafana:latest
    container_name: ftso-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ftso-network
    profiles:
      - monitoring

volumes:
  ftso-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  ftso-network:
    driver: bridge
