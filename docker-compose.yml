services:
  ftso-provider:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ftso
    restart: unless-stopped
    ports:
      - '3101:3101' # API port
      - '9090:9090' # Metrics port
    environment:
      # Minimal environment configuration - most defaults are optimized in environment.constants.ts
      # Core settings
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-log}
      - APP_PORT=${APP_PORT:-3101}

      # Optional: Proxy settings for bypassing geo-restrictions (HTTP 451 errors)
      - WEBSOCKET_PROXY_ENABLED=${WEBSOCKET_PROXY_ENABLED:-false}
      - WEBSOCKET_PROXY_URL=${WEBSOCKET_PROXY_URL:-}

      # Optional: Uncomment and configure for alerting
      # - ALERT_EMAIL_ENABLED=${ALERT_EMAIL_ENABLED:-false}
      # - ALERT_SMTP_HOST=${ALERT_SMTP_HOST}
      # - ALERT_SMTP_USERNAME=${ALERT_SMTP_USERNAME}
      # - ALERT_SMTP_PASSWORD=${ALERT_SMTP_PASSWORD}
      # - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      # - ALERT_WEBHOOK_ENABLED=${ALERT_WEBHOOK_ENABLED:-false}
      # - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
    volumes:
      - ftso-logs:/app/logs
    networks:
      - ftso-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3101/health/ready']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-3G}
          cpus: ${CPU_LIMIT:-1.0}
        reservations:
          memory: ${MEMORY_RESERVATION:-1.5G}
          cpus: ${CPU_RESERVATION:-0.75}
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    # Optional: Uncomment and configure these labels if using Traefik as reverse proxy
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.ftso-provider.rule=Host(`ftso-provider.yourdomain.com`)"
    #   - "traefik.http.routers.ftso-provider.tls=true"
    #   - "traefik.http.routers.ftso-provider.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.ftso-provider.loadbalancer.server.port=3101"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ftso-prometheus
    restart: unless-stopped
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus-rules.yml:/etc/prometheus/prometheus-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ftso-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ftso-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ftso-network
    profiles:
      - monitoring

volumes:
  ftso-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  ftso-network:
    driver: bridge
